<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
		<link type="text/css" rel="stylesheet" href="styleform.css" />
		<title>The Starbuzz Bean Machine</title>
	</head>
	<body>
		<h1>The Starbuzz Bean Machine</h1>
		<h2>Fill out the form below and click submit to order</h2>
		<form action="https://starbuzzcoffee.com/processorder.php" method="post">
			<table>
				<tr>
					<th>Choose your beans:</th>
					<td>
						<select name="beans">
							<option value="House Blend">House Blend</option>
							<option value="Bolivia">Shade Grown Bolivia Supremo</option>
							<option value="Guatemala">Organic Guatemala</option>
							<option value="Kenya">Kenya</option>
						</select>
					</td>
				</tr>
				<tr>
					<th>Type:</th> 
					<td>
						<input type="radio" name="beantype" value="whole" />Whole bean<br />
						<input checked="checked" type="radio" name="beantype" value="ground" />Ground
					</td>
				</tr>
				<tr>
					<th>Extras:</th>
					<td>
						<input type="checkbox" name="extras[]" value="giftwrap" />Gift wrap<br />
						<input type="checkbox" name="extras[]" value="catalog" checked="checked" />Include catalog with order
					</td>
				</tr>
				<tr>
					<th>Ship to:</th>	
					<td>
						<table>
							<tr>
								<th>Name:</th>
								<td>
									<input type="text" name="name" /> <br />
								</td>
							</tr>
							<tr>
								<th>Addreess:</th>
								<td>
									<input type="text" name="address" /> <br />
								</td>
							</tr>
							<tr>
								<th>City:</th>
								<td>
									<input type="text" name="city" /> <br />
								</td>
							</tr>
							<tr>
								<th>State:</th>
								<td>
									<input type="text" name="state" /> <br />
								</td>
							</tr>
							<tr>
								<th>Zip:</th>
								<td>
									<input type="text" name="zip" /> <br />
								</td>
							</tr>
							<tr>
								<th>Phone:</th>
								<td>
									<input type="text" name="phone" /> <br />
								</td>
							</tr>
						</table>
					</td>
				</tr>
				<tr>
					<th>Customer Comments:</th>
					<td>
						<textarea name="comments" rows="10" cols="48"></textarea>
					</td>
				</tr>
				<tr>
					<th></th>
					<td>
						<input type="submit" value="Order Now" />
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
